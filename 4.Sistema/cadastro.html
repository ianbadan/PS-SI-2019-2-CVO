<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="cadastro_style.css">
    <title>Cartão Vacinação Online</title>
</head>

<body>
    <section>
        <div id="wrapper">
            <img src="./imagens/ícone-png.png" />
            <h1>Cadastro de usuário</h1>
            <form method="POST" action="cadastro.php">
                <input type="text" id="usuario" name="usuario" placeholder="Usuário" class="form-control">
                <input type="password" id="senha" name="senha" placeholder="Senha" class="form-control">
                <input type="text" id="email" name="email" placeholder="E-mail" class="form-control">
                <input type="text" id="cpf" name="cpf" placeholder="CPF" class="form-control">
                <input type="text" id="endereco" name="endereco" placeholder="Endereço" class="form-control">
                <input type="text" id="telefone" name="telefone" placeholder="Telefone" class="form-control">
                <div id="radio-form">
                    <div class="radio-button">
                        <label for="masculino">Masculino</label>
                        <input type="radio" name="sexo" value="M" id="masculino">
                    </div>
                    <div class="radio-button">
                        <label for="feminino">Feminino</label>
                        <input type="radio" name="sexo" value="F" id="feminino">
                    </div>
                </div>
                <input type="submit" value="Cadastrar" name="cadastrar">
            </form>
        </div>
    </section>

</body>

</html>
